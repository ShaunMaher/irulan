<html lang="en" >
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <base href="/"/>
  {{ClientCSS}}
  <style>
    html {
      background: none;
    }
    body {
      background-image: url(https://lh4.googleusercontent.com/-rDCzRo3w74I/VMSgLqIt_UI/AAAAAAAADxo/GFvuEs3J-nk/w1184-h666/Android-Lollipop-wallpapers-Wall1.png);
      margin: 0;
      padding: 0;
      background-size: cover;
      background-attachment: fixed;
      height: auto;
    }

    /* We have a slightly smaller version of the "fab-toolbar" that we use for
        "page" elements.
    */
    md-card h1 {
      position: absolute;
      margin-top: 0;
      padding-top: 0.3em;
      padding-left: 0.2em;
    }
    .md-small-fab-toolbar {
      height: 50px;
      -background-color: #C5CAE9;
    }
    .md-small-fab-toolbar .md-fab-toolbar-wrapper .md-fab-toolbar-content {
      height: 50px;
      min-height: 50px;
    }
    .md-small-fab-toolbar .md-fab-toolbar-wrapper .md-fab-toolbar-content md-toolbar {
      height: 50px;
      min-height: 50px;
    }
    md-fab-toolbar.md-small-fab-toolbar .md-fab-toolbar-wrapper {
      height: 50px;
    }
    .md-button.md-fab-small {
      height: 35px;
      width: 35px;
    }
    .md-button.md-fab-small md-icon {
      height: auto;
    }
  </style>
</head>
<body ng-app="IrulanClient" ng-cloak>
  <md-toolbar layout="row" layout-align="start center" class="md-primary md-whiteframe-z2" style="position: fixed; top: 0; z-index: 50;">
    <div class="md-toolbar-tools">
      <h2><span>Irulan</span></h2>
    </div>
    <div class="md-toolbar-tools" style="width: 128px;">
      <md-menu ng-controller="AppsMenu as ctrl" md-position-mode="target-right target">
        <md-button aria-label="applications" style="min-width: 36px; margin-left: 0px; font-size: 24px;" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
          <md-icon md-menu-origin><i class="zmdi zmdi-apps zmdi-hc-lg"></i></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item md-menu-align-target>
            <md-switch ng-model="data.cb1" aria-label="Open apps in a new tab" style="padding-left: 10px;">
              Open apps in a new tab
            </md-switch>
          </md-menu-item>
          <md-menu-item ng-repeat="App in Apps">
            <md-button ng-title="{{App.launcher.title}}">
              {{App.launcher.label}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <md-menu ng-controller="AccountsMenu as ctrl" md-position-mode="target-right target">
        <md-button aria-label="Accounts" style="min-width: 36px; margin-left: 0px; font-size: 24px;" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
          <md-icon><i class="zmdi zmdi-account-circle zmdi-hc-lg"></i></md-icon>
        </md-button>
        <md-menu-content width="4">
          Sorry.  Accounts functionallity hasn't been implmented yet.
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
  <div style="height: 68px;">&nbsp;</div>

  <workspaces ng-controller="WorkspacesController">
  <!--TODO: The contents of the workspaces element should be dynamic -->
  <pages>
  </pages>
  <cards>
  </cards>
  </workspaces>

  {{ClientScripts}}

</body>
</html>
